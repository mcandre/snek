target_host=arm-linux-gnueabihf
cxx_compiler=$target_host-g++
cc_compiler=$target_host-gcc

[env]
CHOST=$target_host
AR=$target_host-ar
AS=$target_host-as
CXX=$target_host-g++
CC=$target_host-gcc
RANLIB=$target_host-ranlib
STRIP=$target_host-strip

[settings]
os=Linux
arch=armv7
compiler=gcc
compiler.version=12
compiler.libcxx=libstdc++
build_type=Release
