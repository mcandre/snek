target_host=powerpc64le-linux-gnu
cxx_compiler=clang++
cc_compiler=clang

[env]
CHOST=$target_host
AR=$target_host-ar
AS=$target_host-as
CXX=$target_host-g++
CC=$target_host-gcc
RANLIB=$target_host-ranlib
STRIP=$target_host-strip

[settings]
os=Linux
arch=ppc64le
compiler=gcc
compiler.version=12
compiler.libcxx=libstdc++17
build_type=Release
