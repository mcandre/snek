target_host=i686-pc-linux-gnu
cxx_compiler=clang++
cc_compiler=clang

[env]
CHOST=$target_host
AR=i686-linux-gnu-ar
AS=i686-linux-gnu-as
CXX=i686-linux-gnu-g++
CC=i686-linux-gnu-gcc
RANLIB=i686-linux-gnu-ranlib
STRIP=i686-linux-gnu-strip

[settings]
os=Linux
arch=x86
compiler=gcc
compiler.version=12
compiler.libcxx=libstdc++17
build_type=Release
