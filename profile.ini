target_host=aarch64-linux-gnu
cxx_compiler=clang++
cc_compiler=clang

[env]
CHOST=$target_host
AR=$target_host-ar
AS=$target_host-as
RANLIB=$target_host-ranlib
CXX=$target_host-g++
CC=$target_host-gcc
STRIP=$target_host-strip
RC=$target_host-windres

[settings]
os=Linux
arch=armv8
compiler=gcc

compiler.version=12
compiler.libcxx=libstdc++17
build_type=Release
